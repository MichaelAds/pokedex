<section class="container">
    <form [formGroup]="pokemons" (ngSubmit)="searchPokemon()">
        <mat-form-field appearance="fill">
            <mat-label>Pokemon</mat-label>
            <input matInput formControlName="namePoke">
        </mat-form-field>

        <button mat-flat-button color="warn">Buscar</button>

    </form>


    <mat-card class="example-card" *ngIf="pokemon">
        <mat-card-header>
            <img [src]="pokemon?.sprites.back_default" mat-card-avatar class="example-header-image">
            <mat-card-title>{{pokemon?.name}}</mat-card-title>
            <mat-card-subtitle>{{pokemon?.types[0].type.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="pokemon?.sprites.back_shiny" [alt]="pokemon?.name">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</section>
